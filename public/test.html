<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Burger Time!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

    <!-- CSS -->
    <!--<link rel="stylesheet" type="text/css" href="assets/css/burger_style.css">-->

  </head>
  <body>

    <div class="jumbotron">
      <div class="row">
        <h1 class="text-center">Eat-Da-Burger!</h1>
      </div>
      <div class="row">  
        <img id="burger_img" src="assets/img/burger.jpg" >
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <p class="cool-font">Burger Input</p>
          <textarea class="form-control" rows="3" id="burger-box" placeholder="Order a burger!"></textarea>
          <button id="burger-submit" class="btn btn-lg pull-right">Submit!</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <h2>Burgers</h2>
          <hr>
          <div id="burger-area"></div>
        </div>
        <div class="col-sm-6">
          <h2>Burgers Eaten</h2>
          <hr>
          <div id="burger-eaten-area"></div>
        </div>  
      </div>

    </div>

  <script type="text/javascript" src="../models/burger.js"></script>
  </body>
</html>
